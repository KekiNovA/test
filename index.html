<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="snap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <style>
      #eyes  {
        display: flex;
        justify-content: space-around;
      }
      img  {
        height: 900px;
      }
      #smile  {
        padding-left: 80px;
      }
    </style>
  </head>
  <body>
    <div id="eyes">
      <img class="eyes" id="eyel" src="./images/eye.svg"></img>
      <img class="eyes" id="eyer" src="./images/eye.svg"></img>
    </div>

    <script>
      var tl = gsap.timeline();
      

      function blinkRight()  {
        tl.to("#eyer", {duration: 0.5, src: "./images/blink.svg"})
          .to("#eyer", {duration: 0.5, src: "./images/eye.svg"});
      }

      function blinkLeft()  {
        tl.to("#eyel", {duration: 0.5, src: "./images/blink.svg"})
          .to("#eyel", {duration: 0.5, src: "./images/eye.svg"});
      }

      function blinkBoth()  {
        tl.to(".eyes", {duration: 0.5, src: "./images/blink.svg"})
          .to(".eyes", {duration: 0.5, src: "./images/eye.svg"});
      }

      blinkLeft();
      blinkRight();
      blinkBoth();
    </script>
  </body>
</html>
